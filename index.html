<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Article Card Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 400px;
      width: 100%;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card__title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .card__excerpt {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .card__image {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card__more {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .card__more:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section class="cards">
    <article class="card">
      <h1 class="card__title">Zygnematales</h1>
      <p class="card__excerpt">The chloroplasts from Spirogyra are twisted spirally around the cell.</p>
      <img class="card__image" src="https://upload.wikimedia.org/wikipedia/commons/8/85/The_freshwater_alga_Spirogyra.jpg">
      <a class="card__more" href="#more">Read more</a>
    </article>

    <article class="card">
      <h1 class="card__title">Ulvales</h1>
      <p class="card__excerpt">Gutweed (Ulva intestinalis) at low tide in Brofjorden, Govik, Sweden.</p>
      <img class="card__image" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Gutweed_at_low_tide_in_Brofjorden_8.jpg">
      <a class="card__more" href="#more">Read more</a>
    </article>

    <article class="card">
      <h1 class="card__title">Desmidiales</h1>
      <p class="card__excerpt">Desmidia microalga Micrasterias rotata. Light microscopy.</p>
      <img class="card__image" src="https://upload.wikimedia.org/wikipedia/commons/3/34/Micrasterias_rotata.jpg">
      <a class="card__more" href="#more">Read more</a>
    </article>
  </section>

</body>
</html>
